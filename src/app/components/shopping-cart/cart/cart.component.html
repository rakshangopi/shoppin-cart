<div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>

<a *ngIf="cartItems.length === 0" class="btn btn-outline-primary" routerLink="/">Go Home Page.</a>

<ul *ngIf="cartItems.length > 0" class="list-group">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-cart-item [cartItem]="item" (removeCart)="removeCart($event)"></app-cart-item>
  </li>

  <li class="list-group-item active">
    <strong>Total</strong> {{ cartTotal | currency:'INR' }}
  </li>
  <li class="list-group-item align-right">
    <span class="btn btn-outline-primary" (click)="clearCart();">Clear cart</span>  <a class="btn btn-outline-primary" href="#">Place Order</a>
  </li>

</ul>
